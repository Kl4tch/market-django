{% extends 'market/base.html' %}
{% block content %}
<div class="container">
      <div class="row">
          <div class="row col-12">

            {% for item in all_items %}

            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4" style="margin-bottom: 20px;">
                <div class="f_p_item">
                    <div class="f_p_img">
                         {% for img in all_images %}
                             {% if img.item.id == item.id and img.position == 1  %}
                                  <img class="img-fluid" style="height: 200px; display: block; margin: 0 auto;" src="{{ img.file.url }}">
                             {% endif %}
                        {% endfor %}
                        <div class="p_icon">
                            <a href="#"><i class="lnr lnr-heart"></i></a>
                            <a href="#"><i class="lnr lnr-cart"></i></a>
                        </div>
                    </div>
                    <div>
                        <h2 class = "title1" style="text-align: center"><a href="{{ item.id }}">{{  item.title   }}</a></h2>
                    </div>
                    <h5 style="margin-bottom: 20px;text-align: center">{{ item.price }} руб</h5>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}

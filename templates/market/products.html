<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Продукты</title>
</head>
<body>
{% extends 'market/base.html' %}
{% block content %}
<div class="container">
      <div class="row">
          <div class="row col-12">

            {% for item in all_items %}

            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4" style="margin-bottom: 20px;">
                <div class="f_p_item">
                    <div class="f_p_img">
                        <img class="img-fluid" src="https://pp.userapi.com/c836320/v836320161/3d126/X8GqhKmWMx8.jpg" >
                        <div class="p_icon">
                            <a href="#"><i class="lnr lnr-heart"></i></a>
                            <a href="#"><i class="lnr lnr-cart"></i></a>
                        </div>
                    </div>
                    <div>
                        <h2 class = "title1" style="text-align: center"><a href="#">{{  item.title   }}</a></h2>
                    </div>
                    <h5 style="margin-bottom: 20px;text-align: center">{{ item.price }} руб</h5>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
